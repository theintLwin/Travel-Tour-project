 <!DOCTYPE html>
 <html>
 <head>
 	<title></title>
 	<style type="text/css">
 		.mySlides {display:none;}
 	</style>
 </head>
 <body>
 	 <div class="w3-content w3-section" style="max-width:1000px" align="center" onload="carousel()">

        <img class="mySlides" src="slidephoto4.jpg" style="width:50%">
        <img class="mySlides" src="slidephoto4.jpg" style="width:50%">
        <img class="mySlides" src="slidephoto4.jpg" style="width:50%">
        <img class="mySlides" src="slidephoto4.jpg" style="width:50%">
        <img class="mySlides" src="slidephoto4.jpg" style="width:50%">
        <img class="mySlides" src="slidephoto4.jpg" style="width:50%">
      </div>
  <script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}
  x[myIndex-1].style.display = "block";
  setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>
 </body>
 </html>
